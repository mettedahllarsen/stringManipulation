<!-- The <!DOCTYPE html> declaration defines that this document is an HTML5 document -->
<!DOCTYPE html>

<!-- The <html> element is the root element of an HTML page. The lang attribute specifies the language of the element's content -->
<html lang="en">

<!-- The <head> element contains meta information about the HTML page -->
<head>

  <!-- The <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab) -->
  <meta charset="UTF-8">

  <!-- The charset attribute specifies the character encoding for the HTML document -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Width controls the size of the viewport, while the initial-scale controls the zoom level, when the page is first loaded. Device-width is 100% of the viewport width and initial-scale is 1 by default -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- The <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab) -->
  <title>String Manipulation</title>

  <!-- jsDelivr provides CDN (Content Delivery Network) support for Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 

  <!-- unpkg provides CDN (Content Delivery Network) support for Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- External Style Sheet -->
  <link rel="stylesheet" type="text/css" href="style.css"> 

</head>

<!-- The <body> element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->
<body>

  <!-- The .container-fluid class provides a full width container, spanning the entire width of the viewport -->
  <div class="container-fluid"> 
    <h1>String Manipulation</h1>
    <p class="lead">I'll manipulate any word you enter!</p> <!-- I'm making my paragraph stand out with .lead -->
  </div>
  
  <!-- The id attribute is typically used to point to a specific style declaration in a style sheet. In our case #app points to our Vue app in Javascript -->
  <div id="app">

    <div class="input-group">
      <input class="form-control" type="text" v-model="word" placeholder="Enter your word here">
      <div class="input-group-append">
        <button class="btn btn-success" @click="show(word)">Show</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div v-if="result.length">
          <ul>
            <li>{{result[0]}}</li>
            <li>{{result[1]}}</li>
            <li>{{result[2]}}</li>
            <li>{{result[3]}}</li>
            <li>{{result[4]}}</li>
            <li>{{result[5]}}</li>
          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <div v-if="result.length">
          <table class="table table-bordered table-striped">
            <tr>
              <td>{{result[0]}}</td>
            </tr>
            <tr>
              <td>{{result[1]}}</td>
            </tr>     
            <tr>
              <td>{{result[2]}}</td>
            </tr> 
            <tr>
              <td>{{result[3]}}</td>
            </tr> 
            <tr>
              <td>{{result[4]}}</td>
            </tr>   
            <tr>
              <td>{{result[5]}}</td>
            </tr>     
          </table>
        </div>
      </div>
    </div>

  <!-- Adding a reference to the js file and importing our Vue app. -->
  <script src="js/index.js"></script>

</body>

</html>
